<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sinfonix - Comprar</title>
</head>
<body>
    
    <div class="wrapper">
        
        <aside>
            <header>
                <h1 class="logo">Sinfonix</h1>
                <button class="switch" id="switch">
                    <span><i class="bi bi-brightness-high-fill"></i></span>
                    <span><i class="bi bi-moon-stars-fill"></i></span>
                </button>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="footer-carrito">
                <div class="numeros-carrito">
                    <span id="span-aside-uno" class="numero-grande active">
                        <span>1</span>
                        Compra
                    </span>
                    <span id="span-aside-dos" class="numero-grande">
                        <span>2</span>
                        Envío
                    </span>
                </div>
                <p class="texto-footer">© 2023 Ivan Shifman</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                <!--Se rellena con JS los productos elegidos-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p> 
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Finalizar compra</button>
                    </div>
                </div>
                
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>

            <form class="formulario disabled">
                <h4 class="titulo-formulario">Rellenar formulario de compra</h4>
                <div class="formulario-div">

                    <label for="nombre-formulario">Nombre:</label>
                    <input type="text" name="nombre-formulario" id="nombre-formulario" placeholder="Nombre" required>
                    <label for="apellido-formulario">Apellido:</label>
                    <input type="text" name="apellido-formulario" id="apellido-formulario" placeholder="Apellido" required>
                    <label for="numero-formulario">Numero:</label>
                    <input type="tel" name="numero-formulario" id="numero-formulario" placeholder="Telefono" required>
                    <label for="email-formulario">Email:</label>
                    <input type="email" name="email-formulario" id="email-formulario" placeholder="Email" required>
                    <label for="destino-formulario">Destino:</label>
                    <select name="destino-formulario" id="destino-formulario">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                    <div id="mensaje-validacion" class="mensaje-validacion"></div>
                    <button class="boton-formulario" type="button">Comprar</button>

                </div>
            </form>

            <div class="contenedor-tarjeta disabled" id="contenedor-tarjeta">

                <div class="contenedor-tarjetita">
                    <div class="tarjeta-delantera" id="tarjeta-delantera">
                        <div class="imagen-tarjeta-delantera">
                            <img src="./img/tarjeta/chip.webp" alt="chip">
                            <img src="./img/tarjeta/visa.webp" alt="visa">
                        </div>
                        <div class="numero-tarjeta-delantera" id="numero-tarjeta-delantera">#### #### #### ####</div>
                        <div class="flex-tarjeta-delantera">
                            <div class="flex-tarjeta-delantera-chico">
                                <span>Nombre y apellido</span>
                                <p class="nombre-tarjeta-delantera" id="nombre-tarjeta-delantera">Ingresar nombre y apellido</p>
                            </div>
                            <div class="flex-tarjeta-delantera-chico">
                                <span>Exp</span>
                                <div class="exp-tarjeta-delantera">
                                    <span class="exp-mes-tarjeta" id="exp-mes-tarjeta">MM </span>/
                                    <span class="exp-year-tarjeta" id="exp-year-tarjeta">AA</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tarjeta-trasera" id="tarjeta-trasera">
                        <div class="barra-tarjeta-trasera"></div>
                        <div class="seguro-tarjeta-trasera">
                            <span>CVV</span>
                            <div class="cvv-tarjeta-trasera" id="cvv-tarjeta-trasera"></div>
                            <img src="./img/tarjeta/visa.webp" alt="visa">
                        </div>
                    </div>

                </div>

                <form class="formulario-tarjeta">
                    <div class="tarjeta-input">
                        <label for="input-tarjeta-numero">Numero de tarjeta:</label>
                        <input type="tel" id="input-tarjeta-numero" maxlength="19" placeholder="Numero de tarjeta" required>
                    </div>
                    <div class="tarjeta-input">
                        <label for="input-tarjeta-nombre">Nombre y apellido:</label>
                        <input type="text" id="input-tarjeta-nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="tarjeta-input-chico">
                        <div class="tarjeta-input">
                            <label for="input-tarjeta-mes">MM:</label>
                            <select id="input-tarjeta-mes">
                                <option value="MM" selected disabled>MM</option>
                            </select>
                        </div>
                        <div class="tarjeta-input">
                            <label for="input-tarjeta-year">AA:</label>
                            <select id="input-tarjeta-year">
                                <option value="AA" selected disabled>AA</option>
                            </select>
                        </div>
                        <div class="tarjeta-input">
                            <label for="input-tarjeta-seguro">CVV:</label>
                            <input type="tel" maxlength="3" id="input-tarjeta-seguro" placeholder="CVV" required>
                        </div>
                    </div>
                    <button class="boton-tarjeta" type="button" id="boton-tarjeta">Comprar</button>
                </form>

            </div>


        </main>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/temadark.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
